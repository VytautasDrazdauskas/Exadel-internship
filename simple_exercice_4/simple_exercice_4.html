<script>
function time(){

var fullDate = Date(); //naudojam indexOf funkcija pirma randant funkcijoje Date() pirmo dvitaškio vietą
var pos = fullDate.indexOf(":");
var begin = pos - 2;  //nustatome datos pradžios poziciją
var end = pos + 6;  //pabaiga
var res = fullDate.slice(begin, end);  //slice komanda iškerpa atkarpą
document.getElementById("clock").innerHTML=res;
var t = setTimeout(time, 100);
//naujinam laiką kas 100ms, nes 1000ms ne visada yra sinchronizuotas
// su laikrodžiu.

}
